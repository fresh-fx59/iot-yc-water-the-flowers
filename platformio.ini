; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
monitor_rtscts = false

; Increase upload speed
upload_speed = 921600

; Libraries required
lib_deps =
    PubSubClient @ ^2.8
    ArduinoJson @ ^6.21.0
    
; LittleFS filesystem
board_build.filesystem = littlefs

; LittleFS partition size (1MB for filesystem)
board_build.partitions = default.csv

; CPU frequency
board_build.f_cpu = 240000000L

; Serial monitor filters
monitor_filters = 
    time
    log2file
    default

; Build flags - set serial monitor speed
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

; Source filter: exclude test-main.cpp
build_src_filter =
    +<*>
    -<test-main.cpp>

; ============================================
; TEST ENVIRONMENT
; Hardware testing with serial output
; ============================================
[env:esp32-s3-devkitc-1-test]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
monitor_rtscts = false

; Increase upload speed
upload_speed = 921600

; Libraries required (Wire library included by default in Arduino framework)
lib_deps =

; LittleFS filesystem
board_build.filesystem = littlefs

; LittleFS partition size (1MB for filesystem)
board_build.partitions = default.csv

; CPU frequency
board_build.f_cpu = 240000000L

; Serial monitor filters
monitor_filters =
    time
    log2file
    default
    esp32_exception_decoder

; Build flags - test mode identifier
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -DTEST_MODE=1

; Source filter: exclude main.cpp, include test-main.cpp
build_src_filter =
    +<*>
    -<main.cpp>
    +<test-main.cpp>